<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Date Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #ffffff;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    .widget {
      background: #2e2e40;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      margin: auto;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    p {
      margin: 8px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h1 id="currentDate">Loading...</h1>
    <p id="weekNumber"></p>
    <p id="dayOfYear"></p>
    <p id="daysLeftMonth"></p>
    <p id="daysLeftYear"></p>
  </div>

  <script>
    function updateWidget() {
      const now = new Date();
      const year = now.getFullYear();

      // Format date
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("currentDate").innerText = now.toLocaleDateString(undefined, options);

      // Day of year
      const start = new Date(now.getFullYear(), 0, 0);
      const diff = now - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);
      document.getElementById("dayOfYear").innerText = `üìÜ Day of the Year: ${dayOfYear}`;

      // Week number
      const firstJan = new Date(now.getFullYear(), 0, 1);
      const weekNumber = Math.ceil(((now - firstJan) / oneDay + firstJan.getDay() + 1) / 7);
      document.getElementById("weekNumber").innerText = `üóìÔ∏è Week Number: ${weekNumber}`;

      // Days left in month
      const lastDayOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
      const daysLeftInMonth = lastDayOfMonth.getDate() - now.getDate();
      document.getElementById("daysLeftMonth").innerText = `üìâ Days Left in Month: ${daysLeftInMonth}`;

      // Days left in year
      const end = new Date(now.getFullYear(), 11, 31);
      const daysLeftInYear = Math.ceil((end - now) / oneDay);
      document.getElementById("daysLeftYear").innerText = `üìâ Days Left in Year: ${daysLeftInYear}`;
    }

    updateWidget();
    setInterval(updateWidget, 1000 * 60 * 60); // update every hour
  </script>
</body>
</html>
